    function displayStates(){
        for(let i=0;i<states.length;i++){
            var myLi = document.createElement("li")
            myLi.innerHTML=states[i].name
            myLi.setAttribute("onclick","displayStatevalues("+i+")")
            document.getElementById("dataList").appendChild(myLi)
            document.getElementById("dataList").style.color="green";
        }
    }
    
    function displayStatevalues(i){
        var stateResult=" ";
       for(a in states[i]){
           if(a !== "image"){
            stateResult = stateResult+a+" : "+ states[i][a]+"<br>"
           }else{
               var pic = document.createElement("img")
               //var headt = document.createElement("h1")
               //headt.innerHTML="This is pinkcolor teddybear"

               document.getElementById("imageDiv").appendChild(pic)
